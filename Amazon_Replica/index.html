<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.html">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Sign In</title>
</head>
<body>
    <div class="signin-container" id="sign-in">
        <h1>Sign In</h1>
        <form>
            <label>Email (phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
        </form>
        <form>
            <label>Password</label>    &nbsp;      
            <a href="password.html">Forgot Password?</a><br>
            <input type="text" id="password" placeholder="Enter Password"><br>
        </form>
        <button id="continue">Continue</button><br>
        <a href="" id="need">Need Help?</a><br>
    </div>
    <div class="account-container" id="new-account">
        <h4 id="new">New to Amazon?</h4>
        <button id="button"> Create Your Amazon Account </button>
    </div>
    <hr>
    <div class="" id="footer">
        <a href="">Conditions of use</a>
        <a href="">Privacy Policy</a>
        <a href="">Help</a>
        <p>&copy; 1996-2022, Amazon.com.inc or it's affiliates</p>
    </div>
</body>
</html>
